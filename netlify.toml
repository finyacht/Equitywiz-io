[build]
  publish = "dist"
  command = "npm run netlify-build"

# Redirect rules for specific pages - ensure root domain always shows home page
[[redirects]]
  from = "/"
  to = "/home.html"
  status = 200
  force = true

[[redirects]]
  from = "/home"
  to = "/home.html"
  status = 200
  force = true

# Make sure the Waterfall redirect has higher priority with force = true
[[redirects]]
  from = "/waterfall"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/netflix"
  to = "/netflix.html"
  status = 200

# Prevent the fallback redirect from affecting tool pages
[[redirects]]
  from = "/*"
  to = "/home.html"
  status = 404
  force = false
  # Add condition to exclude tool paths
  conditions = {Path = {exclude = ["/waterfall", "/waterfall.html", "/index.html", "/netflix", "/netflix.html"]}}

# Environment-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'" 