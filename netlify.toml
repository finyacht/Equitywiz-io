[build]
  command = "bash netlify.sh"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Handle the optional dependencies that might cause build failures
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Explicitly mark bufferutil and utf-8-validate as optional
[build.processing.html]
  pretty_urls = true

# Add redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configure functions for server-side rendering
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild" 