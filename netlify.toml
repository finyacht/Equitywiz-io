[build]
  publish = "dist"
  command = "npm run netlify-build"

# Redirect rules for specific pages - ensure root domain always shows home page
[[redirects]]
  from = "/"
  to = "/home.html"
  status = 200
  force = true

[[redirects]]
  from = "/home"
  to = "/home.html"
  status = 200
  force = true

# Make sure the Waterfall redirect is at the top and has absolute priority
[[redirects]]
  from = "/waterfall"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/waterfall/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/netflix"
  to = "/netflix.html"
  status = 200
  force = true

[[redirects]]
  from = "/vanilla"
  to = "/vanilla.html"
  status = 200
  force = true

# Keep wildcards at the bottom with lower priority
[[redirects]]
  from = "/*"
  to = "/home.html"
  status = 404
  force = false

# Environment-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Functions configuration
[functions]
  directory = "netlify/functions"

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.netlify.app https://*.netlify.com" 