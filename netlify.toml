[build]
  publish = "dist"
  command = "npm run netlify-build"

# Redirect rules for specific pages
[[redirects]]
  from = "/"
  to = "/home.html"
  status = 200

[[redirects]]
  from = "/home"
  to = "/home.html"
  status = 200

[[redirects]]
  from = "/waterfall"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/netflix"
  to = "/netflix.html"
  status = 200

# Fallback redirect for any unknown routes
[[redirects]]
  from = "/*"
  to = "/home.html"
  status = 404

# Environment-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'" 