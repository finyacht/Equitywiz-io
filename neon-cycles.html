<html lang="en">
<head>

    <title>Neon Cycles - Light Trail Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        #gameContainer {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 500px;
        }

        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px rgba(0,255,255,0.1);
            background: #000;
            width: 100%;
            height: auto;
            max-width: 1000px;
            max-height: 70vh;
            touch-action: none;
            object-fit: contain;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border: 2px solid #0ff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 30px #0ff;
            width: auto;
            max-width: 85vw;
            backdrop-filter: blur(10px);
        }

        .home-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.15), rgba(255, 0, 255, 0.15));
            color: #0ff;
            text-decoration: none;
            border: 2px solid #0ff;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
        }

        .home-nav:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.25), rgba(255, 0, 255, 0.25));
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            border-color: #f0f;
            color: #f0f;
        }

        .home-nav-icon {
            font-size: 1.2rem;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .home-nav-text {
            font-weight: 700;
            text-shadow: 0 0 10px currentColor;
        }

        h1 {
            font-size: 36px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #0ff; }
            to { text-shadow: 0 0 30px #0ff, 0 0 40px #0ff; }
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid #f00;
            padding: 40px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 200; /* Ensure above touch overlays */
            pointer-events: auto;
        }

        #gameOver h2 {
            font-size: 36px;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            margin-bottom: 20px;
        }

        #winner {
            font-size: 24px;
            color: #0ff;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,255,255,0.1);
            border: 1px solid #0ff;
            border-radius: 5px;
        }

        .difficulty {
            margin: 20px 0;
        }

        .bot-selection {
            margin: 20px 0;
        }

        .bot-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: transparent;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bot-btn.selected {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .color-selection {
            margin: 20px 0;
        }

        .color-btn {
            padding: 15px;
            margin: 0 8px;
            background: transparent;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .color-btn.selected {
            transform: scale(1.2);
            box-shadow: 0 0 15px currentColor;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px currentColor;
        }

        .speed-selection {
            margin: 20px 0;
        }

        .speed-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: transparent;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .speed-btn.selected {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        /* Clean Menu Layout */
        .quick-color-selection {
            margin: 30px 0 40px 0;
            text-align: center;
        }

        .quick-color-selection p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #0ff;
        }

        .color-options {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        .color-btn.selected {
            transform: scale(1.15);
            box-shadow: 0 0 20px currentColor;
        }

        /* Game Mode Selection */
        .game-mode {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-option:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            transform: translateY(-2px);
        }

        .mode-option.selected {
            background: rgba(0, 255, 255, 0.15);
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .mode-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 40px;
        }

        .mode-info h3 {
            margin: 0;
            font-size: 18px;
            color: #0ff;
            font-weight: bold;
        }

        .mode-info small {
            color: rgba(0, 255, 255, 0.7);
            font-size: 12px;
        }



        /* Enhanced Buttons */
        .btn.primary {
            background: linear-gradient(45deg, #0ff, #00aaff);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 22px;
            padding: 18px 40px;
            margin: 20px 10px 10px 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .btn.primary:hover {
            background: linear-gradient(45deg, #00aaff, #0ff);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .btn.secondary {
            background: transparent;
            color: rgba(0, 255, 255, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.5);
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
        }

        .btn.secondary:hover {
            color: #0ff;
            border-color: #0ff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* Advanced Options */
        .advanced-options {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .advanced-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .advanced-row label {
            color: #0ff;
            font-weight: bold;
            min-width: 80px;
        }

        .advanced-row select {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            min-width: 120px;
        }

        .color-selection-advanced {
            margin-top: 20px;
            text-align: center;
        }

        .color-selection-advanced label {
            display: block;
            margin-bottom: 10px;
            color: #0ff;
            font-weight: bold;
        }

        .extra-colors {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Instructions */
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .instructions p {
            margin: 0;
            color: rgba(0, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Compact Layout Styles */
        .main-setup {
            margin: 20px 0;
        }

        .setup-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 25px;
            margin-bottom: 20px;
        }

        .color-section, .mode-section {
            flex: 1;
        }

        .color-section label, .mode-section label {
            display: block;
            color: #0ff;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .color-options-compact {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .mode-compact {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .mode-btn {
            padding: 8px 12px;
            background: transparent;
            color: #666;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            text-align: left;
            border-radius: 3px;
        }

        .mode-btn:hover {
            border-color: #0ff;
            color: #0ff;
            background: rgba(0,255,255,0.1);
        }

        .mode-btn.selected {
            border-color: #0ff;
            color: #0ff;
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .ai-status-inline {
            font-size: 12px;
            color: #ff0;
            padding: 6px 12px;
            background: rgba(255,255,0,0.1);
            border: 1px solid #ff0;
            border-radius: 15px;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            margin: 0;
            padding: 12px 20px;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        #notifications {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        #aiCommentary {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 0, 255, 0.15);
            border: 1px solid #f0f;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            color: #f0f;
            max-height: 100px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            display: none;
        }

        .ai-comment {
            margin: 5px 0;
            opacity: 0;
            animation: commentFadeIn 0.5s ease-in forwards;
        }

        @keyframes commentFadeIn {
            to { opacity: 1; }
        }

        .notification {
            background: rgba(0,0,0,0.9);
            border: 2px solid #0ff;
            padding: 20px 40px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            box-shadow: 0 0 30px #0ff;
            animation: notification-appear 3s ease-out forwards;
        }

        .notification.elimination {
            border-color: #f00;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            box-shadow: 0 0 30px #f00;
        }

        @keyframes notification-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 1;
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .diff-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: transparent;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn.selected {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .hidden {
            display: none !important;
        }

        #mobileControls {
            display: none;
        }

        #touchLeft, #touchRight {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            opacity: 0;
            z-index: 50;
            display: none;
            pointer-events: auto; /* allow touches when visible */
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            #menu {
                padding: 20px;
                width: 95%;
                max-width: 450px;
            }

            .setup-row {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 15px;
            }

            .mode-compact {
                flex-direction: row;
                gap: 8px;
            }

            .mode-btn {
                flex: 1;
                text-align: center;
                font-size: 11px;
                padding: 6px 8px;
            }

            .action-row {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .action-buttons {
                justify-content: center;
            }

            .home-nav {
                position: static !important;
                margin: 15px auto 20px auto;
                width: calc(100% - 30px);
                max-width: 280px;
                justify-content: center;
                padding: 12px 18px;
                font-size: 0.85rem;
                border-radius: 25px;
                top: auto;
                left: auto;
            }

            .quick-color-selection {
                margin: 20px 0 30px 0;
            }

            .color-options {
                gap: 8px;
            }

            .color-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .game-mode {
                margin: 20px 0;
                gap: 10px;
            }

            .mode-option {
                padding: 12px 15px;
            }

            .mode-icon {
                font-size: 20px;
                margin-right: 12px;
                min-width: 35px;
            }

            .mode-info h3 {
                font-size: 16px;
            }

            .mode-info small {
                font-size: 11px;
            }

            .btn.primary {
                font-size: 18px;
                padding: 15px 30px;
                margin: 15px 5px 10px 5px;
            }

            .btn.secondary {
                font-size: 12px;
                padding: 8px 15px;
            }

            .advanced-options {
                padding: 15px;
            }

            .advanced-row {
                margin: 12px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .advanced-row select {
                width: 100%;
                min-width: auto;
            }

            .extra-colors {
                gap: 8px;
            }

            .instructions {
                margin: 15px 0;
                padding: 12px;
            }

            .instructions p {
                font-size: 12px;
            }

            #hud {
                font-size: 12px;
                top: 5px;
                left: 5px;
            }

            #aiCommentary {
                bottom: 10px;
                left: 10px;
                right: 10px;
                font-size: 12px;
                max-height: 80px;
            }
        }

        @media (min-width: 769px) {
            #mobileControls {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            #menu {
                padding: 15px;
                max-width: 95vw;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .home-nav {
                position: static !important;
                margin: 10px auto 15px auto;
                font-size: 0.8rem;
                padding: 10px 16px;
                width: calc(100% - 20px);
                max-width: 250px;
            }

            .color-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .mode-btn {
                font-size: 10px;
                padding: 5px 6px;
            }

            .action-buttons .btn {
                font-size: 12px;
                padding: 10px 16px;
            }

            .ai-status-inline {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <!-- Touch control areas -->
        <div id="touchLeft"></div>
        <div id="touchRight"></div>
        
        <div id="hud" class="hidden">
            <div>Bots Alive: <span id="playersAlive">3</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="timeAlive">0</span>s</div>
        </div>
        
        <!-- Bot elimination notifications -->
        <div id="notifications" class="hidden"></div>
        
        <!-- AI Commentary -->
        <div id="aiCommentary" class="hidden"></div>
        
        <!-- Home Navigation -->
        <a href="/" class="home-nav">
            <span class="home-nav-icon">🏠</span>
            <span class="home-nav-text">BACK TO HOME</span>
        </a>
        
        <div id="menu">
            <h1>NEON CYCLES</h1>
            
            <!-- Main Game Setup (Compact Layout) -->
            <div class="main-setup">
                <!-- Color & Mode Row -->
                <div class="setup-row">
                    <div class="color-section">
                        <label>Your Bike:</label>
                        <div class="color-options-compact">
                            <button class="color-btn selected" data-color="0" style="border-color: #0ff; color: #0ff;" title="Cyan">🏍️</button>
                            <button class="color-btn" data-color="1" style="border-color: #f0f; color: #f0f;" title="Magenta">🏍️</button>
                            <button class="color-btn" data-color="2" style="border-color: #ff0; color: #ff0;" title="Yellow">🏍️</button>
                            <button class="color-btn" data-color="3" style="border-color: #0f0; color: #0f0;" title="Green">🏍️</button>
            </div>
            </div>
                    
                    <div class="mode-section">
                        <label>Game Mode:</label>
                        <div class="mode-compact">
                            <button class="mode-btn" onclick="setGameMode('easy')">🎯 CASUAL</button>
                            <button class="mode-btn selected" onclick="setGameMode('balanced')">⚡ BALANCED</button>
                            <button class="mode-btn" onclick="setGameMode('intense')">🔥 INTENSE</button>
            </div>
                    </div>
                </div>
                
                <!-- AI Status & Buttons Row -->
                <div class="action-row">
                    <div class="ai-status-inline" id="aiStatus">🔄 Checking AI...</div>
                    <div class="action-buttons">
                        <button class="btn primary" onclick="startGame()">START BATTLE</button>
                        <button class="btn secondary" onclick="toggleAdvanced()">⚙️ ADVANCED</button>
                    </div>
                </div>
            </div>
            
            <!-- Advanced Options (Hidden by default) -->
            <div id="advancedOptions" class="advanced-options hidden">
                <div class="advanced-row">
                    <label>Bots:</label>
                    <select id="botSelect">
                        <option value="2">2 Bots</option>
                        <option value="3" selected>3 Bots</option>
                        <option value="4">4 Bots</option>
                        <option value="5">5 Bots</option>
                    </select>
                </div>
                <div class="advanced-row">
                    <label>Difficulty:</label>
                    <select id="diffSelect">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="advanced-row">
                    <label>Speed:</label>
                    <select id="speedSelect">
                        <option value="slow">Slow</option>
                        <option value="normal">Normal</option>
                        <option value="fast" selected>Fast</option>
                        <option value="turbo">Turbo</option>
                    </select>
                </div>
                <div class="color-selection-advanced">
                    <label>More Colors:</label>
                    <div class="extra-colors">
                        <button class="color-btn" data-color="4" style="border-color: #f80; color: #f80;" title="Orange">🏍️</button>
                        <button class="color-btn" data-color="5" style="border-color: #80f; color: #80f;" title="Purple">🏍️</button>
                    </div>
                </div>
            </div>

            <!-- Simplified Instructions -->
            <div class="instructions">
                <p><strong>🎮 Use ← → arrows to turn • Trap opponents with your trail!</strong></p>
            </div>

        // Test AI Availability

        // Game Mode Presets

        // Generate Bot Personalities using Gemini
        async function generateBotPersonalities() {
            if (!aiAvailable) {
                // Return fallback personalities if AI unavailable
                return [
                    {name: "Hunter", approach: "aggressive", riskTolerance: "high", decisionSpeed: "quick"},
                    {name: "Guardian", approach: "defensive", riskTolerance: "low", decisionSpeed: "calculated"},
                    {name: "Tactician", approach: "balanced", riskTolerance: "medium", decisionSpeed: "adaptive"},
                    {name: "Chaos", approach: "unpredictable", riskTolerance: "high", decisionSpeed: "quick"},
                    {name: "Strategist", approach: "tactical", riskTolerance: "medium", decisionSpeed: "calculated"}
                ];
            }
            
            const prompt = `Create ${botCount} unique bot personalities for a Neon Cycles light trail game. Each should have:
            - A tactical approach (aggressive, defensive, balanced, unpredictable, tactical)
            - Risk tolerance (low, medium, high)
            - Decision-making speed (quick, calculated, adaptive)
            
            Return as JSON array with objects having: {name, approach, riskTolerance, decisionSpeed, description}`;
            
            try {
                const response = await fetch('/api/gemini-chat', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: prompt,
                        history: []
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0]) {
                    const text = data.candidates[0].content.parts[0].text;
                    // Extract JSON from response
                    const jsonMatch = text.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        return JSON.parse(jsonMatch[0]);
                    }
                }
            } catch (error) {
                console.log('AI personality generation failed, using defaults');
                aiAvailable = false; // Mark AI as unavailable
            }
            
            // Fallback personalities
            return [
                {name: "Hunter", approach: "aggressive", riskTolerance: "high", decisionSpeed: "quick"},
                {name: "Guardian", approach: "defensive", riskTolerance: "low", decisionSpeed: "calculated"},
                {name: "Tactician", approach: "balanced", riskTolerance: "medium", decisionSpeed: "adaptive"},
                {name: "Chaos", approach: "unpredictable", riskTolerance: "high", decisionSpeed: "quick"},
                {name: "Strategist", approach: "tactical", riskTolerance: "medium", decisionSpeed: "calculated"}
            ];
        }

        // Non-blocking AI Decision Request
        function requestAIDecision(player, gameState) {
            if (!aiAvailable) return;
            
            // Create pending decision tracker
            const pendingDecision = { resolved: false, decision: null };
            pendingAIDecisions.set(player.id, pendingDecision);
            
            // Make async AI decision without blocking
            getAIDecision(player, gameState).then(decision => {
                pendingDecision.decision = decision;
                pendingDecision.resolved = true;
            }).catch(error => {
                console.log('AI decision failed for player', player.id);
                pendingDecision.resolved = true;
                pendingDecision.decision = null;
            });
        }

        // AI-Enhanced Bot Decision Making
        async function getAIDecision(player, gameState) {
            if (!aiAvailable || gameTimer - lastAiDecision < 30) {
                return null; // Throttle AI calls or AI unavailable
            }
            
            lastAiDecision = gameTimer;
            
            const personality = botPersonalities[player.id - 1] || {approach: "balanced"};
            const prompt = `You are ${personality.name || 'Bot'} with ${personality.approach} approach in Neon Cycles.
            
            Current situation:
            - My position: (${player.x}, ${player.y})
            - My direction: (${player.dx}, ${player.dy})
            - Alive players: ${gameState.alivePlayers}
            - Game area: 1000x700
            - My personality: ${personality.approach}, risk: ${personality.riskTolerance}
            
            Immediate dangers:
            - Forward danger: ${gameState.forwardDanger}
            - Left danger: ${gameState.leftDanger}  
            - Right danger: ${gameState.rightDanger}
            
            Should I turn? If yes, 'left' or 'right'? If no, 'continue'.
            Consider my ${personality.approach} personality and ${personality.riskTolerance} risk tolerance.
            
            Respond with ONLY: continue, left, or right`;
            
            try {
                const response = await fetch('/api/gemini-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: prompt,
                        history: []
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0]) {
                    const decision = data.candidates[0].content.parts[0].text.toLowerCase().trim();
                    if (['left', 'right', 'continue'].includes(decision)) {
                        return decision;
                    }
                }
            } catch (error) {
                console.log('AI decision failed, using fallback');
                aiAvailable = false; // Mark AI as unavailable if it fails
            }
            
            return null;
        }

        // AI Commentary System
        let lastCommentary = 0;
        let commentaryHistory = [];

        async function generateAICommentary() {
            if (!aiAvailable || gameTimer - lastCommentary < 180) return;
            
            lastCommentary = gameTimer;
            const alivePlayers = players.filter(p => p.alive);
            const humanPlayer = players[0];
            
            if (!humanPlayer.alive) return;
            
            const gameState = {
                aliveCount: alivePlayers.length,
                humanScore: humanPlayer.score,
                gameTime: Math.floor(gameTimer / speedSettings[gameSpeed]),
                gameSpeed: gameSpeed,
                difficulty: difficulty
            };
            
            const prompt = `You're an AI commentator for a Neon Cycles battle. Current situation:
            - ${gameState.aliveCount} players alive (including human)
            - Human player survived ${gameState.gameTime} seconds
            - Game speed: ${gameState.gameSpeed}
            - Difficulty: ${gameState.difficulty}
            
            Give a brief, exciting commentary (max 15 words) about the current action. Be energetic and gaming-focused.

                const response = await fetch('/api/gemini-chat', {

        function showAICommentary(text) {
            const commentaryDiv = document.getElementById('aiCommentary');
            commentaryDiv.style.display = 'block';
            
            const comment = document.createElement('div');
            comment.className = 'ai-comment';

            commentaryDiv.appendChild(comment);
            commentaryHistory.push(text);
            
            // Keep only last 3 comments
            if (commentaryDiv.children.length > 3) {
                commentaryDiv.removeChild(commentaryDiv.firstChild);

        function hideAICommentary() {
            const commentaryDiv = document.getElementById('aiCommentary');

        async function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('gameOver').style.display = 'none';
            showNotifications();
            
            // Show touch controls on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('touchLeft').style.display = 'block';
                document.getElementById('touchRight').style.display = 'block';
            }
            
            gameRunning = true;
            gameTimer = 0;
            trails = [];
            lastAiDecision = 0;
            pendingAIDecisions.clear(); // Clear any pending AI decisions
            
            // Generate AI personalities if available
            console.log('🤖 Generating bot personalities...');
            botPersonalities = await generateBotPersonalities();
            console.log('🧠 Bot personalities ready:', botPersonalities);
            
            if (aiAvailable) {
                // Show AI commentary
                showAICommentary("AI Enhanced bots ready for battle!");
            } else {
                hideAICommentary();
            }
            
            // Initialize human player with selected color
            players = [
                {
                    id: 0,
                    x: 150,
                    y: 350,
                    dx: 1,
                    dy: 0,
                    color: colors[selectedColorIndex],
                    alive: true,
                    isHuman: true,
                    trail: [],
                    score: 0
                }
            ];
            
            // Add bots based on selection
            const strategies = ['defensive', 'balanced', 'aggressive', 'defensive', 'balanced'];
            const startPositions = [
                { x: 850, y: 350, dx: -1, dy: 0 },  // Right side
                { x: 500, y: 150, dx: 0, dy: 1 },   // Top
                { x: 500, y: 550, dx: 0, dy: -1 },  // Bottom
                { x: 250, y: 150, dx: 0, dy: 1 },   // Top-left
                { x: 750, y: 550, dx: 0, dy: -1 }   // Bottom-right
            ];
            
            // Create available colors for bots (excluding player's color)
            const availableColors = colors.filter((color, index) => index !== selectedColorIndex);
            
            for (let i = 0; i < botCount; i++) {
                const pos = startPositions[i];
                const personality = botPersonalities[i] || {name: `Bot ${i+1}`, approach: strategies[i]};
                
                players.push({
                    id: i + 1,
                    x: pos.x,
                    y: pos.y,
                    dx: pos.dx,
                    dy: pos.dy,
                    color: availableColors[i % availableColors.length],
                    alive: true,
                    isHuman: false,
                    trail: [],
                    lastTurn: 0,
                    strategy: strategies[i],
                    personality: personality,
                    aiDecisionCooldown: 0
                });
            }
            
            // Update HUD
            document.getElementById('playersAlive').textContent = botCount;
            
            // Start game loop
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            gameTimer++;
            
            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Update players (non-blocking)
            updatePlayers();
            
            // Draw trails
            drawTrails();
            
            // Draw players
            drawPlayers();
            
            // Check for winner
            const alivePlayers = players.filter(p => p.alive);
            const aliveBots = players.filter(p => p.alive && !p.isHuman);
            document.getElementById('playersAlive').textContent = aliveBots.length;
            
            // End game immediately if human player dies
            if (!players[0].alive) {
                endGame(null); // Human player lost
                return;
            }
            
            // End game if only human player is left (human wins)
            if (alivePlayers.length === 1 && players[0].alive) {
                // Show victory notification
                const notifications = document.getElementById('notifications');
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = '🏆 VICTORY! ALL BOTS ELIMINATED! 🏆';
                notifications.appendChild(notification);
                
                setTimeout(() => {
                    endGame(players[0]);
                }, 2000);
                return;
            }
            
            // Update score and time
            if (players[0].alive) {
                const timeAlive = Math.floor(gameTimer / speedSettings[gameSpeed]);
                players[0].score = timeAlive * 10; // Score based on survival time
                document.getElementById('score').textContent = players[0].score;
                document.getElementById('timeAlive').textContent = timeAlive;
            }
            
            // Generate AI commentary periodically (non-blocking)
            if (aiAvailable && Math.random() < 0.01) { // 1% chance per frame
                generateAICommentary(); // Already async, doesn't block
            }
            
            setTimeout(() => gameLoop(), 1000 / speedSettings[gameSpeed]);
        }
        
        function updatePlayers() {
            for (const player of players) {
                if (!player.alive) continue;
                
                // Handle input for human player
                if (player.isHuman) {
                    if (keys['ArrowLeft']) {
                        turnPlayer(player, 'left');
                        keys['ArrowLeft'] = false;
                    } else if (keys['ArrowRight']) {
                        turnPlayer(player, 'right');
                        keys['ArrowRight'] = false;
                    }
                } else {
                    // AI logic (non-blocking)
                    updateAI(player);
                }
                
                // Move player
                player.x += player.dx * GRID_SIZE;
                player.y += player.dy * GRID_SIZE;
                
                // Add current position to trail
                player.trail.push({ x: player.x, y: player.y });
                
                // Check collisions
                if (checkCollision(player)) {
                    const wasAlive = player.alive;
                    player.alive = false;
                    
                    // Show notification for bot elimination
                    if (wasAlive && !player.isHuman) {
                        showBotEliminationNotification(player);
                    }
                }
            }
        }
        
        function turnPlayer(player, direction) {
            const turns = {
                left: {
                    '1,0': { dx: 0, dy: -1 },   // right -> up
                    '0,-1': { dx: -1, dy: 0 },  // up -> left
                    '-1,0': { dx: 0, dy: 1 },   // left -> down
                    '0,1': { dx: 1, dy: 0 }     // down -> right
                },
                right: {
                    '1,0': { dx: 0, dy: 1 },    // right -> down
                    '0,1': { dx: -1, dy: 0 },   // down -> left
                    '-1,0': { dx: 0, dy: -1 },  // left -> up
                    '0,-1': { dx: 1, dy: 0 }    // up -> right
                }
            };
            
            const key = `${player.dx},${player.dy}`;
            const newDir = turns[direction][key];
            if (newDir) {
                player.dx = newDir.dx;
                player.dy = newDir.dy;
            }
        }
        
        function updateAI(player) {
            const settings = difficultySettings[difficulty];
            
            // Only make decisions at intervals
            if (gameTimer - player.lastTurn < settings.aiReactionTime) return;
            
            // Look ahead for dangers
            const lookAhead = settings.aiLookAhead;
            const dangers = {
                forward: checkDanger(player, player.dx, player.dy, lookAhead),
                left: checkDangerAfterTurn(player, 'left', lookAhead),
                right: checkDangerAfterTurn(player, 'right', lookAhead)
            };

            // Check if we have a pending AI decision that's ready
            if (pendingAIDecisions.has(player.id)) {
                const pendingDecision = pendingAIDecisions.get(player.id);
                if (pendingDecision.resolved) {
                    const aiDecision = pendingDecision.decision;
                    pendingAIDecisions.delete(player.id);
                    
                    if (aiDecision && aiDecision !== 'continue') {
                        if (aiDecision === 'left' && !dangers.left) {
                            turnPlayer(player, 'left');
                            player.lastTurn = gameTimer;
                            return;
                        } else if (aiDecision === 'right' && !dangers.right) {
                            turnPlayer(player, 'right');
                            player.lastTurn = gameTimer;
                            return;
                        }
                    }
                }
            }

            // Start new AI decision if available and not already pending
            if (aiAvailable && !pendingAIDecisions.has(player.id) && 
                gameTimer - (player.aiDecisionCooldown || 0) > 60) {
                
                const gameState = {
                    alivePlayers: players.filter(p => p.alive).length,
                    forwardDanger: dangers.forward,
                    leftDanger: dangers.left,
                    rightDanger: dangers.right
                };
                
                // Start non-blocking AI decision
                requestAIDecision(player, gameState);
                player.aiDecisionCooldown = gameTimer;
            }
            
            // Count safe spaces in each direction
            const spaces = {
                forward: countSafeSpaces(player, player.dx, player.dy),
                left: countSafeSpacesAfterTurn(player, 'left'),
                right: countSafeSpacesAfterTurn(player, 'right')
            };
            
            // AI Strategy based on personality
            let shouldTurn = false;
            let preferredDirection = null;
            
            if (player.strategy === 'defensive') {
                // Defensive AI: Prioritize staying in open areas
                if (spaces.forward < 50 || dangers.forward) {
                    shouldTurn = true;
                    preferredDirection = spaces.left > spaces.right ? 'left' : 'right';
                } else if (Math.random() < settings.turnProbability * 0.5) {
                    // Rarely turn randomly when safe
                    shouldTurn = true;
                    preferredDirection = spaces.left > spaces.right ? 'left' : 'right';
                }
            } else if (player.strategy === 'balanced') {
                // Balanced AI: Mix of safety and opportunity
                if (!dangers.forward) {
                    // Path is clear
                    if (Math.random() < settings.turnProbability) {
                        shouldTurn = true;
                        // Choose direction with more space
                        if (spaces.left > spaces.forward && spaces.left > spaces.right && !dangers.left) {
                            preferredDirection = 'left';
                        } else if (spaces.right > spaces.forward && !dangers.right) {
                            preferredDirection = 'right';
                        }
                    }
                } else {
                    // Danger ahead
                    shouldTurn = true;
                    if (!dangers.left && !dangers.right) {
                        preferredDirection = spaces.left > spaces.right ? 'left' : 'right';
                    } else if (!dangers.left) {
                        preferredDirection = 'left';
                    } else if (!dangers.right) {
                        preferredDirection = 'right';
                    }
                }
            } else if (player.strategy === 'aggressive') {
                // Aggressive AI: Take more risks, try to trap others
                if (!dangers.forward) {
                    // Look for opportunities to cut off opponents
                    const nearbyOpponents = findNearbyOpponents(player);
                    if (nearbyOpponents.length > 0 && Math.random() < 0.3) {
                        shouldTurn = true;
                        // Turn towards opponents to try to trap them
                        preferredDirection = Math.random() < 0.5 ? 'left' : 'right';
                    } else if (Math.random() < settings.turnProbability * 1.5) {
                        shouldTurn = true;
                        preferredDirection = Math.random() < 0.5 ? 'left' : 'right';
                    }
                } else {
                    // Must turn to avoid danger
                    shouldTurn = true;
                    if (!dangers.left && !dangers.right) {
                        preferredDirection = Math.random() < 0.5 ? 'left' : 'right';
                    } else if (!dangers.left) {
                        preferredDirection = 'left';
                    } else if (!dangers.right) {
                        preferredDirection = 'right';
                    }
                }
            }
            
            // Execute turn if needed
            if (shouldTurn && preferredDirection) {
                if (preferredDirection === 'left' && !dangers.left) {
                    turnPlayer(player, 'left');
                    player.lastTurn = gameTimer;
                } else if (preferredDirection === 'right' && !dangers.right) {
                    turnPlayer(player, 'right');
                    player.lastTurn = gameTimer;
                }
            }
        }
        
        // New helper function to count safe spaces in a direction
        function countSafeSpaces(player, dx, dy) {
            let count = 0;
            let checkX = player.x;
            let checkY = player.y;
            
            for (let i = 0; i < 100; i++) {
                checkX += dx * GRID_SIZE;
                checkY += dy * GRID_SIZE;
                
                if (checkX < 0 || checkX >= canvas.width || checkY < 0 || checkY >= canvas.height) {
                    break;
                }
                
                let blocked = false;
                for (let p of players) {
                    for (let pos of p.trail) {
                        if (Math.abs(checkX - pos.x) < GRID_SIZE && Math.abs(checkY - pos.y) < GRID_SIZE) {
                            blocked = true;
                            break;
                        }
                    }
                    if (blocked) break;
                }
                
                if (blocked) break;
                count++;
            }
            
            return count;
        }
        
        // Count safe spaces after a turn
        function countSafeSpacesAfterTurn(player, direction) {
            const turns = {
                left: {
                    '1,0': { dx: 0, dy: -1 },
                    '0,-1': { dx: -1, dy: 0 },
                    '-1,0': { dx: 0, dy: 1 },
                    '0,1': { dx: 1, dy: 0 }
                },
                right: {
                    '1,0': { dx: 0, dy: 1 },
                    '0,1': { dx: -1, dy: 0 },
                    '-1,0': { dx: 0, dy: -1 },
                    '0,-1': { dx: 1, dy: 0 }
                }
            };
            
            const key = `${player.dx},${player.dy}`;
            const newDir = turns[direction][key];
            if (newDir) {
                return countSafeSpaces(player, newDir.dx, newDir.dy);
            }
            return 0;
        }
        
        // Find nearby opponents
        function findNearbyOpponents(player) {
            const nearby = [];
            const searchRadius = 100;
            
            players.forEach(opponent => {
                if (opponent.id !== player.id && opponent.alive) {
                    const distance = Math.sqrt(
                        Math.pow(opponent.x - player.x, 2) + 
                        Math.pow(opponent.y - player.y, 2)
                    );
                    if (distance < searchRadius) {
                        nearby.push(opponent);
                    }
                }
            });
            
            return nearby;
        }
        
        function checkDanger(player, dx, dy, distance) {
            for (let i = 1; i <= distance; i++) {
                const checkX = player.x + dx * GRID_SIZE * i;
                const checkY = player.y + dy * GRID_SIZE * i;
                
                // Check walls
                if (checkX < 0 || checkX >= canvas.width || checkY < 0 || checkY >= canvas.height) {
                    return true;
                }
                
                // Check all trails
                for (let p of players) {
                    for (let pos of p.trail) {
                        if (Math.abs(checkX - pos.x) < GRID_SIZE && Math.abs(checkY - pos.y) < GRID_SIZE) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function checkDangerAfterTurn(player, direction, distance) {
            // Simulate turn
            const turns = {
                left: {
                    '1,0': { dx: 0, dy: -1 },
                    '0,-1': { dx: -1, dy: 0 },
                    '-1,0': { dx: 0, dy: 1 },
                    '0,1': { dx: 1, dy: 0 }
                },
                right: {
                    '1,0': { dx: 0, dy: 1 },
                    '0,1': { dx: -1, dy: 0 },
                    '-1,0': { dx: 0, dy: -1 },
                    '0,-1': { dx: 1, dy: 0 }
                }
            };
            
            const key = `${player.dx},${player.dy}`;
            const newDir = turns[direction][key];
            if (newDir) {
                return checkDanger(player, newDir.dx, newDir.dy, distance);
            }
            return true;
        }
        
        function checkCollision(player) {
            // Check walls
            if (player.x < 0 || player.x >= canvas.width || player.y < 0 || player.y >= canvas.height) {
                return true;
            }
            
            // Check all trails (including own)
            for (let p of players) {
                for (let i = 0; i < p.trail.length - 1; i++) { // -1 to avoid self-collision on current position
                    const pos = p.trail[i];
                    if (Math.abs(player.x - pos.x) < GRID_SIZE && Math.abs(player.y - pos.y) < GRID_SIZE) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x <= canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function drawTrails() {
            players.forEach(player => {
                if (player.trail.length < 2) return;
                
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = player.color;
                
                ctx.beginPath();
                ctx.moveTo(player.trail[0].x, player.trail[0].y);
                
                for (let i = 1; i < player.trail.length; i++) {
                    ctx.lineTo(player.trail[i].x, player.trail[i].y);
                }
                
                ctx.stroke();
                ctx.shadowBlur = 0;
            });
        }
        
        function drawPlayers() {
            players.forEach(player => {
                if (!player.alive) return;
                
                ctx.fillStyle = player.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.color;
                
                // Draw cycle
                ctx.fillRect(player.x - GRID_SIZE/2, player.y - GRID_SIZE/2, GRID_SIZE, GRID_SIZE);
                
                // Draw glow
                ctx.globalAlpha = 0.5;
                ctx.fillRect(player.x - GRID_SIZE, player.y - GRID_SIZE, GRID_SIZE * 2, GRID_SIZE * 2);
                ctx.globalAlpha = 1;
                
                ctx.shadowBlur = 0;
            });
        }
        
        function endGame(winner) {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            hideNotifications();
            
            if (winner && winner.isHuman) {
                document.getElementById('winner').innerHTML = '<span style="color: #0ff;">YOU WIN!</span>';
            } else if (winner) {
                document.getElementById('winner').innerHTML = `<span style="color: ${winner.color};">AI PLAYER ${winner.id} WINS!</span>`;
            } else {
                // Human player died
                document.getElementById('winner').innerHTML = '<span style="color: #f00;">YOU DIED!</span>';
            }
            
            document.getElementById('finalScore').textContent = players[0].score;
            
            // Generate AI analysis if available
            if (aiAvailable) {
                generatePostGameAnalysis();
            }
        }

        async function generatePostGameAnalysis() {
            const humanPlayer = players[0];
            const finalTime = Math.floor(gameTimer / speedSettings[gameSpeed]);
            const botsEliminated = botCount - players.filter(p => p.alive && !p.isHuman).length;
            
            const prompt = `Analyze this Neon Cycles game performance:
            - Survival time: ${finalTime} seconds
            - Score: ${humanPlayer.score}
            - Bots eliminated: ${botsEliminated}/${botCount}
            - Game speed: ${gameSpeed}
            - Difficulty: ${difficulty}
            - Player won: ${humanPlayer.alive}
            
            Give 2-3 brief strategic tips for improvement (max 50 words total). Be encouraging and specific.`;
            
            try {
                const response = await fetch('/api/gemini-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: prompt,
                        history: []
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0]) {
                    const analysis = data.candidates[0].content.parts[0].text.trim();
                    
                    // Add analysis to game over screen
                    const gameOverDiv = document.getElementById('gameOver');
                    let analysisDiv = document.getElementById('aiAnalysis');
                    
                    if (!analysisDiv) {
                        analysisDiv = document.createElement('div');
                        analysisDiv.id = 'aiAnalysis';
                        analysisDiv.style.cssText = `
                            margin: 20px 0;
                            padding: 15px;
                            background: rgba(255, 0, 255, 0.1);
                            border: 1px solid #f0f;
                            border-radius: 8px;
                            color: #f0f;
                            font-size: 14px;
                            max-width: 400px;
                        `;
                        gameOverDiv.insertBefore(analysisDiv, gameOverDiv.querySelector('.btn'));
                    }
                    
                    analysisDiv.innerHTML = `<strong>🤖 AI ANALYSIS:</strong><br>${analysis}`;
                }
            } catch (error) {
                console.log('AI analysis failed');
            }
        }
        
        function backToMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('touchLeft').style.display = 'none';
            document.getElementById('touchRight').style.display = 'none';
            hideNotifications();
            hideAICommentary();
            // Reset input state for mobile browsers
            ['ArrowLeft','ArrowRight'].forEach(k => keys[k] = false);
            // Blur any focused element to ensure button taps register
            if (document.activeElement && document.activeElement.blur) {
                document.activeElement.blur();
            }
        }
        
        function showBotEliminationNotification(bot) {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification elimination';
            
            const excitingMessages = [
                `💥 BOT ${bot.id} ELIMINATED! 💥`,
                `🔥 BOT ${bot.id} CRASHED! 🔥`,
                `⚡ BOT ${bot.id} DOWN! ⚡`,
                `💀 BOT ${bot.id} DESTROYED! 💀`,
                `🎯 BOT ${bot.id} ELIMINATED! 🎯`
            ];
            
            const message = excitingMessages[Math.floor(Math.random() * excitingMessages.length)];
            notification.textContent = message;
            
            notifications.appendChild(notification);
            
            // Remove notification after animation
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        function showNotifications() {
            document.getElementById('notifications').classList.remove('hidden');
        }
        
        function hideNotifications() {
            document.getElementById('notifications').classList.add('hidden');
        }

        // Ensure Play Again works on mobile: attach click & touchend, and stop overlays from intercepting
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('playAgainBtn');
            if (!btn) return;
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                backToMenu();
            };
            btn.addEventListener('click', handler, { passive: false });
            btn.addEventListener('touchend', handler, { passive: false });
        });
    </script>
